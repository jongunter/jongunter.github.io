<header>

  <div class="container">
    
    <div class="pull-right jg-contact-icons hidden-xs">

      <!-- Github -->
      <a href="https://github.com/jongunter">
        <em class="fa fa-github"></em>
      </a>

      <!-- Linked In -->
      <a href="https://www.linkedin.com/in/jongunter1">
        <em class="fa fa-linkedin"></em>
      </a>

    </div>
    <!-- /.jg-contact-icons -->

    <!-- Menu icon -->
    <div class="pull-left jg-menu-button visible-sm visible-xs">
      <button class="btn btn-primary" data-asm-control="pushLeft" type="button">
        <em class="fa fa-bars"></em>
      </button>
    </div>

    <a class="brand" href="/">
      Jon Gunter
      <small>Software &amp; DevOps Engineer</small>
    </a>


  </div>
  <!-- /.container -->

</header>
<nav class="hidden-xs hidden-sm">
  <div class="container" >

    <ul class="nav nav-pills">
      {% assign url = page.url|remove:'index.html' %}
      {% assign sorted_pages = site.pages | sort:"order" %}
      {% for my_page in sorted_pages %}
        
          {% if my_page.categories contains 'nav'  %}
          <li {% if url == my_page.url %}class="active"{% endif %} >
            <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
          </li>
          {% endif %}

        
        {% endfor %}
      </ul>

  </div>
  <!-- /.container -->
</nav>
