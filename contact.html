<div class="jg-contact-form">
	<form action="https://formspree.io/jon@jongunter.com"
	      method="POST">
	      <div class="row">

	      	<div class="form-group col-md-6">
	      		<label class="control-label">Name</label>
	      		<input type="text" name="name" class="form-control" required>
	      	</div>
	      	<!-- /.form-group -->

	      	<div class="form-group col-md-6">
	      		<label class="control-label">Email</label>
	      		<input type="email" name="_replyto" class="form-control" required>
	      	</div>
	      	<!-- /.form-group -->
	    	
	      	<div class="form-group col-md-12">
	      		<label class="control-label">Company Name (totally optional)</label>
	      		<input type="text" name="company" class="form-control" required>

	      	</div>

	      	<div class="form-group col-md-12">
	      		<label class="control-label">Message</label>
				<textarea name="message" class="form-control" rows="3" required>Write a Nice Note...</textarea>
	      	</div>

	      	<div class="col-md-12">
	    		<input type="submit" value="Send" class="btn btn-primary btn-block">
	    	</div>
	    </div>
	</form>
</div>
<!-- /.jg-contact-form -->
